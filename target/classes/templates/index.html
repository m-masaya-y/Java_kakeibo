<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>収支管理</title>
    <style>
        body {
            font-family: sans-serif;
            display: flex;
            justify-content: center;
            padding: 20px;
            background: #f5f5f5;
        }
        .container {
            width: 100%;
            max-width: 900px;
            background: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            text-align: center;
        }
        form {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 10px;
            margin-bottom: 20px;
        }
        input, select {
            padding: 10px;
            border-radius: 6px;
            border: 1px solid #ccc;
            width: 180px;
        }
        button {
            padding: 10px 20px;
            border: none;
            background: #007bff;
            color: white;
            border-radius: 6px;
            cursor: pointer;
        }
        button:hover { opacity: 0.9; }

        .month-box {
            border: 1px solid #87cefa;
            border-radius: 8px;
            margin: 10px 0;
            padding: 10px;
        }
        .month-title {
            font-weight: bold;
            font-size: 1.2em;
            margin-bottom: 5px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: center;
        }
        th {
            background: #87cefa;
        }
        .summary {
            margin: 20px 0;
            padding: 15px;
            background: #e3f2fd;
            border-radius: 8px;
        }
        @media (max-width: 600px) {
            input, select {
                width: 100%;
            }
        }
    </style>
</head>
<body>
<div class="container">
    <h2>収支管理アプリ</h2>

    <button onclick="location.href='https://minahada.com/wordpress/'" style="margin-bottom:20px; background:#444;">トップに戻る</button>

    <form th:action="@{/save}" method="post">
        <select name="month" required>
            <option value="1">1月</option>
            <option value="2">2月</option>
            <option value="3">3月</option>
            <option value="4">4月</option>
            <option value="5">5月</option>
            <option value="6">6月</option>
            <option value="7">7月</option>
            <option value="8">8月</option>
            <option value="9">9月</option>
            <option value="10">10月</option>
            <option value="11">11月</option>
            <option value="12">12月</option>
        </select>

        <input type="number" name="income" placeholder="収入" />
        <input type="number" name="expense" placeholder="支出" />

        <button type="submit">保存</button>
    </form>

    <div class="summary">
        <h3>月ごとの合計</h3>
        <div th:each="month : ${#lists.sort(dataList.?[true], 'monthName')}">
            <div class="month-box" th:if="${month}">
                <div class="month-title" th:text="${month.monthName + '月'}"></div>
                <table>
                    <thead>
                        <tr>
                            <th>区分</th>
                            <th>金額</th>
                            <th>削除</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="item, iterStat : ${dataList}" th:if="${item.monthName == month.monthName}">
                            <td th:text="${item.income > 0 ? '収入' : '支出'}"></td>
                            <td th:text="${item.income > 0 ? item.income : item.expense}"></td>
                            <td>
                                <form th:action="@{/delete}" method="post">
                                    <input type="hidden" th:name="id" th:value="${item.id}" />
                                    <button type="submit" style="background:#d9534f;">削除</button>
                                </form>
                            </td>
                        </tr>
                    </tbody>
                </table>
                <div>
                    合計: 
                    <span th:text="${#numbers.sum(dataList.?[monthName==month.monthName].![income])}">0</span> /
                    <span th:text="${#numbers.sum(dataList.?[monthName==month.monthName].![expense])}">0</span>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
