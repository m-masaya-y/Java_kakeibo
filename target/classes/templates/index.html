<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>家計簿</title>
</head>
<body>

<h2>家計簿入力</h2>

<form action="/save" method="post">
    <label>月:</label>
    <input type="text" name="month" required><br>

    <label>収入:</label>
    <input type="number" name="income" required><br>

    <label>支出:</label>
    <input type="number" name="expense" required><br>

    <button type="submit">保存</button>
</form>

<p th:text="${message}"></p>

</body>
</html>
