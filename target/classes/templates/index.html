<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ja">
<head>
    <meta charset="UTF-8">
    <title>収支管理</title>
    <style>
        body {
            font-family: sans-serif;
            display: flex;
            justify-content: center;
            padding: 20px;
            background: #f5f5f5;
        }
        .container {
            width: 100%;
            max-width: 900px;
            background: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            text-align: center;
        }
        form {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 10px;
            margin-bottom: 20px;
        }
        input, select {
            padding: 10px;
            border-radius: 6px;
            border: 1px solid #ccc;
            width: 180px;
        }
        button {
            padding: 10px 20px;
            border: none;
            background: #007bff;
            color: white;
            border-radius: 6px;
            cursor: pointer;
        }
        button:hover { opacity: 0.9; }
        .table-container {
            overflow-x: auto;
            margin-top: 20px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 10px;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 10px;
            text-align: center;
        }
        th {
            background: #87cefa;
        }
        @media (max-width: 600px) {
            input, select { width: 100%; }
        }
    </style>
</head>
<body>

<div class="container">
    <h2>収支管理アプリ</h2>

    <button onclick="location.href='https://minahada.com/wordpress/'"
            style="margin-bottom:20px; background:#444;">
        トップに戻る
    </button>

    <form action="/add" method="post">
        <select name="month" required>
            <option value="1">1月</option>
            <option value="2">2月</option>
            <option value="3">3月</option>
            <option value="4">4月</option>
            <option value="5">5月</option>
            <option value="6">6月</option>
            <option value="7">7月</option>
            <option value="8">8月</option>
            <option value="9">9月</option>
            <option value="10">10月</option>
            <option value="11">11月</option>
            <option value="12">12月</option>
        </select>

        <input type="number" name="income" placeholder="収入" required />
        <input type="number" name="expense" placeholder="支出" required />

        <button type="submit">保存</button>
    </form>

    <div class="table-container">
        <table>
            <thead>
            <tr>
                <th>月</th>
                <th>収入</th>
                <th>支出</th>
                <th>削除</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="item : ${dataList}">
                <td th:text="${item.monthName} + '月'"></td>
                <td th:text="${item.income} + ' 円'"></td>
                <td th:text="${item.expense} + ' 円'"></td>
                <td>
                    <form th:action="@{/delete/{id}(id=${item.id})}" method="post">
                        <button type="submit" style="background:#d9534f;">削除</button>
                    </form>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>

</body>
</html>
