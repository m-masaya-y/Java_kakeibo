<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>収支管理</title>
    <style>
        body { font-family: sans-serif; text-align:center; background:#f5f5f5; }
        .container { max-width: 900px; margin: auto; background:#fff; padding:20px; border-radius:10px; box-shadow:0 2px 8px rgba(0,0,0,0.1);}
        form input { padding:10px; margin:5px; width:120px;}
        form button { padding:10px 20px; }
        table { width:100%; border-collapse:collapse; margin-top:20px;}
        th, td { border:1px solid #ddd; padding:10px; text-align:center;}
        th { background:#87cefa; }
        .month-box { border:1px solid #007bff; border-radius:8px; margin:10px 0; padding:10px; background:#e3f2fd;}
        .delete-btn { background:#d9534f; color:white; border:none; padding:5px 10px; border-radius:5px; cursor:pointer;}
        button:hover, .delete-btn:hover { opacity:0.9; }
    </style>
</head>
<body>
<div class="container">
    <h2>収支管理アプリ</h2>

    <button onclick="location.href='https://minahada.com/wordpress/'" style="margin-bottom:20px;">トップに戻る</button>

    <form th:action="@{/save}" method="post">
        <select name="month">
            <option th:each="m : ${#numbers.sequence(1,12)}" th:value="${m}" th:text="${m} + '月'"></option>
        </select>
        <input type="number" name="income" placeholder="収入" />
        <input type="number" name="expense" placeholder="支出" />
        <button type="submit">保存</button>
    </form>

    <div th:each="item : ${dataList}" class="month-box">
        <div><strong th:text="${item.month} + '月'"></strong></div>
        <div>収入: <span th:text="${item.income}"></span> 円</div>
        <div>支出: <span th:text="${item.expense}"></span> 円</div>
        <form th:action="@{/delete}" method="post">
            <input type="hidden" th:name="id" th:value="${item.id}" />
            <button type="submit" class="delete-btn">削除</button>
        </form>
    </div>
</div>
</body>
</html>
